<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Добавление фильма</h1>
    <form action="/admin/add-movie" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Введите название фильма" class="form-control"><br>
        <textarea name="description" placeholder="Введите описание фильма" class="form-control"></textarea><br>
        <textarea name="link" placeholder="Введите ссылку на трейлер" class="form-control"></textarea><br>
        <input type="file" name="img" class="form-control">
        <button type="submit" class="btn btn-success">Добавить фильм</button>
    </form>
</div>
</body>
</html>
