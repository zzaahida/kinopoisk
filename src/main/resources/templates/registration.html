<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-5">
    <div th:if="${param.success}">
        <div class="alert alert-info">
            You've successfully registered!
        </div>
    </div>
    <h1>Registration</h1>
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="name" class="control-label">Name</label>
            <input id="name" class="form-control" th:field="*{name}" required autofocus="autofocus" />
        </div>
        <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input id="password" type="password" class="form-control" th:field="*{password}" required autofocus="autofocus" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>
    </form>
</div>
</body>
</html>
