<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Login page</h1>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>
        <div class="form-group">
            <label for="username">Username : </label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email" autofocus="autofocus">
        </div>
        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" autofocus="autofocus">
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="Login-submit" id="Login-submit" class="form-control btn btn-primary" value="Log In" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
        </div>
    </form>
</div>
</body>
</html>
